<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin | Schobrain</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <style>
      /* Estilos específicos para la página de administración */
      .admin-container {
        padding: 3rem 2rem;
        max-width: 1000px;
        margin: 0 auto;
        color: #333;
        background-color: #f8f9fa;
        min-height: 100vh;
      }
      .admin-container h1 {
        color: #12121c;
        margin-bottom: 2.5rem;
        border-bottom: 2px solid #2575fc;
        padding-bottom: 0.5rem;
      }
      .admin-section {
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
      }
      .admin-section h2 {
        color: #6a11cb;
        margin-bottom: 1.5rem;
      }
      .form-admin .input-group input,
      .form-admin .input-group textarea {
        background: #f8f8f8;
        color: #333;
        border: 1px solid #ccc;
        padding: 0.8rem 1rem;
        width: 100%;
        margin-top: 0.5rem;
        border-radius: 6px;
      }
      .form-admin button {
        margin-top: 1.5rem;
        padding: 0.8rem 2rem;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <header class="main-header">
        <div class="header-left">
          <img
            src="assets/img/logoSchobrain.png"
            alt="Logo Schobrain"
            class="header-logo"
          />
        </div>
        <div class="header-center">
          <h1 style="color: #6a11cb; font-size: 1.8rem; margin: 0">
            Panel de Administración
          </h1>
        </div>
        <div class="header-right">
          <span class="welcome-user" style="color: #333"
            >Bienvenido, <span id="logged-in-username">Admin</span></span
          >
          <a
            href="/index.html"
            class="modal-button secondary"
            style="text-decoration: none; padding: 0.5rem 1rem"
            >Volver al Feed</a
          >
        </div>
      </header>

      <div class="admin-container">
        <h1>Configuración de Administrador</h1>

        <div class="admin-section">
          <h2>Crear Nueva Etiqueta (Tag)</h2>
          <form id="createTagForm" class="form-admin" novalidate>
            <div class="input-group">
              <label for="tagName">Nombre de la Etiqueta (sin espacios):</label>
              <input
                type="text"
                id="tagName"
                name="name"
                placeholder="Ej: matematicas"
                required
              />
            </div>
            <div class="input-group">
              <label for="tagDescription">Descripción:</label>
              <textarea
                id="tagDescription"
                name="description"
                rows="3"
                placeholder="Una breve descripción de la etiqueta..."
              ></textarea>
            </div>
            <button type="submit" class="login-button secondary">
              Crear Tag
            </button>
            <p id="tag-error-message" class="error-text"></p>
            <p
              id="tag-success-message"
              class="error-text"
              style="color: #28a745"
            ></p>
          </form>
        </div>
      </div>
    </div>

    <script type="module" src="./js/services/tag.service.js"></script>
    <script type="module" src="./js/admin/tag.handler.js"></script>
    <script type="module" src="./js/admin.js"></script>
  </body>
</html>
