<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schobrain | Inicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="main-header">
        <div class="header-left">
          <img
            src="assets/img/logoSchobrain.png"
            alt="Logo Schobrain"
            class="header-logo"
          />
        </div>
        <div class="header-center">
          <div class="search-bar">
            <input type="text" placeholder="busca preguntas específicas" />
            <button type="button" class="search-button">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
        <div class="header-right">
          <span class="welcome-user"
            >Bienvenido, <span id="logged-in-username">Usuario</span></span
          >
          <button class="menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <div class="user-menu" id="user-menu">
            <a href="#" id="logout-button">Cerrar Sesión</a>
          </div>
        </div>
      </header>

      <div class="content-area">
        <aside class="sidebar">
          <h2>Asignaturas</h2>
          <ul class="filter-list">
            <li>
              <a href="#" data-filter="Matemáticas"
                ><i class="fas fa-calculator"></i> Matemáticas</a
              >
            </li>
            <li>
              <a href="#" data-filter="Lengua"
                ><i class="fas fa-language"></i> Lengua</a
              >
            </li>
            <li>
              <a href="#" data-filter="Ciencias"
                ><i class="fas fa-flask"></i> Ciencias</a
              >
            </li>
            <li>
              <a href="#" data-filter="Historia"
                ><i class="fas fa-book-open"></i> Historia</a
              >
            </li>
            <li>
              <a href="#" data-filter="Programación"
                ><i class="fas fa-code"></i> Programación</a
              >
            </li>
            <li>
              <a href="#" data-filter="Estadísticas y Cálculo"
                ><i class="fas fa-chart-line"></i> Estadísticas y Cálculo</a
              >
            </li>
            <li>
              <a href="#" data-filter="Castellano"
                ><i class="fas fa-spell-check"></i> Castellano</a
              >
            </li>
            <li>
              <a href="#" data-filter="Inglés"
                ><i class="fas fa-globe"></i> Inglés</a
              >
            </li>
          </ul>
        </aside>

        <main class="question-feed">
          <div class="hero-section gradient-card">
            <div class="hero-content">
              <h2>¿Qué preguntamos<br />hoy?</h2>
              <button class="ask-question-button">Hacer una pregunta</button>
            </div>
          </div>

          <div id="questions-list"></div>
        </main>

        <aside class="sidebar contributors-sidebar">
          <h2>Contribuyentes del Mes</h2>
          <div class="contributors-list">
            <p>Próximamente...</p>
          </div>
        </aside>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/index.js"></script>
    <div id="logout-modal" class="modal-overlay">
      <div class="modal-content">
        <h2>¿Seguro que quieres cerrar sesión?</h2>
        <div class="modal-actions">
          <button id="cancel-logout" class="modal-button secondary">
            Cancelar
          </button>
          <button id="confirm-logout" class="modal-button danger">
            Cerrar sesión de todas formas
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
