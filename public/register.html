<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro | Schobrain</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/auth-styles.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-form-wrapper">
        <div class="form-container">
          <form id="registerForm" novalidate>
            <div class="form-row">
              <div class="input-group">
                <label for="username">Nombre de usuario</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Elige un nombre"
                  required
                />
              </div>
              <div class="input-group role-group">
                <label for="role">Rol</label>
                <select id="role" name="role" class="role-select">
                  <option value="user" selected>Usuario</option>
                  <option value="admin">Administrador</option>
                </select>
              </div>
            </div>

            <div class="input-group">
              <label for="email">Correo Electrónico</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="ejemplo@correo.com"
                required
              />
            </div>

            <div class="form-row">
              <div class="input-group">
                <label for="password">Contraseña</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Crea una contraseña"
                  required
                />
              </div>
              <div class="input-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  placeholder="Vuelve a escribirla"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="input-group">
                <label for="firstName">Nombre</label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  placeholder="Tu nombre"
                  required
                />
              </div>
              <div class="input-group">
                <label for="lastName">Apellido</label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  placeholder="Tu apellido"
                  required
                />
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="login-button">SIGN UP</button>
              <p class="signup-link">
                ¿Ya tienes una cuenta? <a href="/login.html">Login</a>
              </p>
            </div>

            <p id="error-message" class="error-text"></p>
          </form>
        </div>
      </div>

      <div class="login-info register-info">
        <img
          src="assets/img/logo schobrain blanco.png"
          alt="Logo Schobrain"
          class="login-logo"
        />
        <h1>
          ¡Hola, bienvenido a
          <span class="gradient-text">Schobrain!</span>
        </h1>
        <p class="welcome-message">
          Una app que permite preguntar lo que quieras, donde quieras y como
          quieras, regístrate y empieza a preguntar!
        </p>
      </div>
    </div>

    <footer class="copyright">© Copyright 2025</footer>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
